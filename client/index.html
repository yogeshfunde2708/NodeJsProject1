<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> -->
    <!-- card color -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"rel="stylesheet"/> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SignUp Form</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo"
                aria-controls="navbarTogglerDemo" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" aria-label="Search" type="search" placeholder="Search-By-Name"
                        id="search-input">
                    <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main class="p-3 mb-2 text-white overflow-auto">
        <!-- <form> -->
        <div class="card text-center text-dark text-bg-info">
            <div class="card-body">
                <div class="card-body row g-4">

                    <div class="col-md-6">
                        <label>Enter Email:</label>
                        <input class="form-control text-center gap-2 col-10 mx-auto " placeholder="Enter-Email"
                            type="text" id="email-input" maxlength="30"><br>
                    </div>
                    <div class="col-md-6">
                        <label>Enter Username:</label>
                        <input class="form-control text-center gap-2 col-10 mx-auto " placeholder="Enter-Username"
                            type="text" id="name-input" maxlength="20"><br>
                    </div>
                    <!-- <label>Gender:</label> -->
                    <form>
                        <label>Select gender:</label>
                          <input type="radio" id="male" name="gender" value="Male" />  
                        <label for="male">Male</label>

                          <input type="radio" id="female" name="gender" value="Female" />  
                        <label for="female">Female</label>
                    </form>
                    <div class="col-md-6">
                        <label>Enter Password:</label>
                        <input class="form-control text-center gap-2 col-10 mx-auto " placeholder="Password"
                            type="password" id="password-input" maxlength="15" />

                    </div>
                    <div class="col-md-6">
                        <label>Enter Confirm Password:</label>
                        <input class="form-control text-center gap-2 col-10 mx-auto " placeholder="Confirm-Password"
                            type="password" id="confirm-password-input" maxlength="15" />
                    </div><br>,<br>

                    <a href="#" id="add-name-btn" class="btn btn-primary">Sign Up</a><br>
                </div>
            </div>
            <!-- </form> -->
            <div class="table-responsive">
                <table id="table" class="table table-dark table-bordered">
                    <thead>
                        <th>Sr No.</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Gender</th>
                        <th>Password</th>
                        <th>Confirm-Password</th>
                        <th>Date Added</th>
                        <th>Edit-Input-fields</th>
                        <th>Delete</th>
                    </thead>
                    <tbody></tbody>

                </table>
            </div>

            <div class="card text-center text-dark text-bg-info row g-3" hidden id="update-row">

                <div class="card-body row g-4">
                    <div class="col-md-6">
                        <label>Edit Email:</label>
                        <input class="form-control text-center gap-2 col-10 mx-auto " type="text"
                            id="update-email-input" placeholder="update-email"><br>
                    </div>
                    <div class="col-md-6">
                        <label>Edit Name:</label>
                        <input class="form-control text-center gap-2 col-10 mx-auto " type="text" id="update-name-input"
                            placeholder="update-name"><br>
                    </div>

                    <form>
                        <label>Edit Gender:</label>
                          <input type="radio" id="update-male" name="gender" value="Male" />  
                        <label for="male">Male</label>

                          <input type="radio" id="update-female" name="gender" value="Female" />  
                        <label for="female">Female</label><br />
                    </form>

                    <div class="col-md-6">
                        <label>Edit Password:</label>
                        <input class="form-control text-center gap-2 col-10 mx-auto " placeholder="Enter-Password"
                            type="password" id="update-password-input" /><br>
                    </div>
                    <div class="col-md-6">
                        <label>Edit Confirm Password:</label>
                        <input class="form-control text-center gap-2 col-10 mx-auto " placeholder="Confirm-Password"
                            type="password" id="update-confirm-password" /><br>
                    </div>
                    <a href="#" id="update-row-btn" class="btn btn-primary">Update</a>
                </div>
            </div>
    </main>
    <br><br>

    <div class="card fixed-bottom text-center">
        <h5 class="p-3 mb-2 bg-warning text-dark">Featured</h5>
    </div>
    <script src="index.js">


    </script>
</body>

</html>
